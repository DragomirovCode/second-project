<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}" th:accept-charset="UTF-8">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <label for="author">Введите автора книги: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="year">Введите год книги: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
